{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class = "container">
  <div class="wrapper">
    <form action="" method="post" name="Login_Form" class="form-signin">{% csrf_token %}
      <h3 class="form-signin-heading">Zaloguj się</h3>
        <!-- <hr class="colorgraph"><br> -->
        
        <input type="text" class="form-control" name="username" placeholder="Twój login" required="" autofocus="" />
       
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
    </form>         
  </div>
</div>
{% endblock %}
