<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>

<div class = "container">
  <div class="wrapper">
    <h2>Wybierz typ eksperymentu</h2>
    <br>
    <form class="col-8">
      <div class="form-group row">
        <label for="example-text-input" class="col-8 col-form-label"><h5>Login osoby, biorącej udział w eksperymencie</h5></label>
        <div class="col-4">
          <input class="form-control" type="text" value="example" id="login">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-8 col-form-label"><h5>Czas świecenia lampek (ms)</h5></label>
        <div class="col-4">
          <input class="form-control" type="text" value="0" id="">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-8 col-form-label"><h5>Czas pomiędzy kolejnymi zaświeceniami (ms)</h5></label>
        <div class="col-4">
          <input class="form-control" type="text" value="0" id="example-text-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-8 col-form-label"><h5>Czas trwania jednej sesji (min)</h5></label>
        <div class="col-4">
          <input class="form-control" type="text" value="0" id="example-text-input">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
